name: 'Ruby on Rails Ci'

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Debug
        if: ${{ always() }}
        uses: mxschmitt/action-tmate@v3
      - run: bundle exec rubocop
